[kivy]
keyboard_repeat_delay = 300
keyboard_repeat_rate = 30
log_dir = logs
log_enable = 1
log_level = debug
log_name = coatiraneadventures_%y-%m-%d_%_.txt
window_icon = res/icon/icon.png
keyboard_mode = 
keyboard_layout = qwerty
desktop = 1
exit_on_escape = 0
pause_on_minimize = 1
kivy_clock = default
log_maxfiles = 100
window_shape = data/images/defaultshape.png
config_version = 23
first_open = False
default_font = ['Roboto', 'data/fonts/Roboto-Regular.ttf', 'data/fonts/Roboto-Italic.ttf', 'data/fonts/Roboto-Bold.ttf', 'data/fonts/Roboto-BoldItalic.ttf']

[graphics]
display = 1
fullscreen = False
maxfps = 0
multisamples = 2
position = custom
rotation = 0
show_cursor = 1
height = 1152
width = 2048
left = 256
top = 164
resizable = 1
borderless = False
window_state = visible
screen_width = 2560
screen_height = 1440
minimum_width = 460
minimum_height = 403
min_state_time = .010
allow_screensaver = 1
default_font = Gabriola
shaped = 0
fbo = hardware
vsync = 
verify_gl_main_thread = 1

[input]
mouse = mouse, multitouch_on_demand
wm_touch = wm_touch
wm_pen = wm_pen

[postproc]
double_tap_distance = 20
double_tap_time = 250
ignore = []
jitter_distance = 0
jitter_ignore_devices = mouse,mactouch,
retain_distance = 50
retain_time = 0
triple_tap_distance = 20
triple_tap_time = 375

[widgets]
scroll_timeout = 250
scroll_distance = 20
scroll_friction = 1.
scroll_stoptime = 300
scroll_moves = 5

[paths]
kv = src\\kv
font = res\\fnt
icon = res\\icon
splash = res\\splash
sound = res\\sound
uix = res\\uix
characters = res\\characters
enemies = res\\enemies

[coatiraneadventures]
version = Alpha 0.1
type = test

[modules]

[network]
useragent = curl

